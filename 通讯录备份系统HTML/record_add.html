<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新增备份记录</title>
<link href="1.css" type="text/css" rel="stylesheet">
</head>
<script>
	window.onload=function(){
		var div=document.getElementById("div");
		var t=document.createElement("table");
		t.id="table";
		var tr,td;
		for(var i=0;i<20;i++){
			tr=t.insertRow(i);
			td=tr.insertCell(0);
			td.innerHTML="<input type='checkbox' checked>姓名&ensp;<input type='text' value='联系人"+i+"' size='5'>&ensp;手机&ensp;<input type='text' value='188088888"+i+"' size='11'>";
		}
		div.appendChild(t);
	}
	function back(){
		history.back(-1);
	}
	function save(){
		var show=document.getElementById("show");
		show.innerHTML="保存成功！正在到跳转上一页。";	
			setTimeout(function(){
					history.back(-1);
				},500);
	}
</script>
<body>
<h2>新增备份记录</h2>
<div id="div" class="a"></div>
<div>
<p id="show">&ensp;</p>
<button onClick="save()" class="c">保存<br>备份记录</button>
<div class="c" style="display:inline-block;">&ensp;</div>
<button onClick="back()" class="c">返回<br>上一页</button>
</div>
</body>
</html>
