<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>本地通讯录恢复</title>
<link href="1.css" type="text/css" rel="stylesheet">
</head>
<script>
	window.onload=function(){
		var div=document.getElementById("div");
		var t=document.createElement("table");
		t.id="table";
			t.width="290px;";
			t.style="text-align: left;";
			var tr,td;
			for(var i=0;i<20;i++){
				tr=t.insertRow(i*2);
				td=tr.insertCell(0);
				td.innerHTML="记录"+i+"&ensp;联系人1"+i+"个";
				td=tr.insertCell(1);
				td.innerHTML="<input type='button' value='查看详情' onClick='detail()'>";
				tr=t.insertRow(i*2+1);
				td=tr.insertCell(0);
				td.innerHTML="&ensp;&ensp;2018-12-2"+i+" 13:14:15";
				td=tr.insertCell(1);
				td.innerHTML="<input type='button' value='恢复' onClick='recover()'>";
			}
		div.appendChild(t);
	}
	function recover(){
		var show=document.getElementById("show");
		show.innerHTML="恢复成功！";	
	}
	function detail(){
		window.location.href="record_detail.html";
	}
	function main(){
		window.location.href="main.html";
	}
</script>
<body>
<h2>本地通讯录恢复</h2>
<div id="div" class="a"></div>
<div>
<p id="show">&ensp;</p>
<div class="c" style="display:inline-block;">&ensp;</div>
<div class="c" style="display: inline-block;">&ensp;</div>
<button onClick="main()" class="c">返回<br>主界面</button>
</div>
</body>
</html>
